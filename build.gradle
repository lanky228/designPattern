plugins {
    id 'java'
}

group 'liuzhengri'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.0-M1'
    compile group: 'cglib', name: 'cglib', version: '3.2.6'
}
